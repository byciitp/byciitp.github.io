---
layout: default
---
	<div id="colorlib-page">
		<a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>
		<aside id="colorlib-aside" role="complementary" class="js-fullheight">
			<div class="colorlib-footer">
			<h1 id="colorlib-logo" class="mb-4"><a href="index.html" style="background-image: url(https://i.imgur.com/GniqT7j.jpg);">BVC<span>IIT Patna</span></a></h1>
		</div>
		</aside> 
		<div id="colorlib-main">
			<section class="ftco-section ftco-no-pt ftco-no-pb">
	    	<div class="container">
	    		<div class="row d-flex">
	    			<div class="col-lg-8 px-md-5 py-5">
	    				<div class="row pt-md-4">
	    					<h1 class="mb-3"> {{ page.title }}</h1>
		            
		            		<p> {{ content }} </p>

				            <div class="about-author d-flex p-4 bg-light">
				              <div class="bio mr-5">
				                <img style="max-width:60%;" src=" {{ page.authorImage }} " alt="Image placeholder" class="img-fluid mb-4">
				              </div>
				              <div class="desc">
				                <h3>{{ page.author }}</h3>
				                <p>{{ page.aboutAuthor }}</p>
				              </div>
				            </div>
		             
			    		</div>
			    	</div>
	    		
	    		</div>
	    	</div>
	    </section>
		</div>
	</div>

  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>

  <script src="../assets/js/main.js"></script>
