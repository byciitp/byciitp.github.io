---
layout: default
title: Blog
permalink: /blogs/
---
<div id="colorlib-page">
	<a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>
	<aside id="colorlib-aside" role="complementary" class="js-fullheight">

<div class="colorlib-footer">
<h1 id="colorlib-logo" class="mb-4"><a href="index.html" style="background-image: url(https://i.imgur.com/GniqT7j.jpg);">BVC<span>IIT Patna</span></a></h1>
</div>
</aside> 
<div id="colorlib-main">
<section class="ftco-section">
<div class="container">
<div class="row px-md-4">

{% for post in site.posts %}
<div class="col-md-12">
<div class="blog-entry ftco-animate d-md-flex">
	<a href="single.html" class="img img-2" style="background-image: url(https://i.imgur.com/GniqT7j.jpg);"></a>
	<div class="text text-2 pl-md-4">
      <h3 class="mb-2"><a href="{{ post.url }}"> {{ post.title }} </a></h3>
      <div class="meta-wrap">
						<p class="meta">
      		<span><i class="icon-calendar mr-2"></i>{{ post.date | date_to_string }}</span>
      		<span><a href="single.html"><i class="icon-folder-o mr-2"></i>{{ post.category }} </a></span>
      		<span><i class="icon-comment2 mr-2"></i></span>
      	</p>
  		</div>
      <p class="mb-4">{{ post.excerpt }}</p>
      <p><a href="{{ post.url }}" class="btn-custom">Read More <span class="ion-ios-arrow-forward"></span></a></p>
    </div>
</div>
</div>
{% endfor %}
</div>
</div>
</section>
</div>
</div>
